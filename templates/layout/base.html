{% load static %}
{% load render_partial %}
<html lang="en" class=" js cssgradients csstransforms csstransitions svg inlinesvg svgclippaths">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">

    <title>
        {% block title %}{% endblock %}
    </title>

    <!-- Loading third party fonts -->
    <link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css">
    <link href="{% static 'home/fonts/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

    <!-- Loading main css file -->
    <link rel="stylesheet" href="{% static 'home/style.css' %}">
    <link rel="stylesheet" href="{% static 'home/customStyle.css' %}">

    <!--[if lt IE 9]>
    <script src="{% static 'home/js/ie-support/html5.js' %}"></script>
    <script src="{% static 'home/js/ie-support/respond.js' %}"></script>
    <![endif]-->
    <style>
            .border-error{
        border: 1px solid red;
    }
            .text-error{
                color: red;
                margin: 20px 5px;
                margin-left: 15px;
            }
    </style>
</head>


<body>

<div class="site-content">
    {% render_partial 'SiteModule.views.daynamicHeader' %}
    {% block content %}

    {% endblock %}

    {% render_partial 'SiteModule.views.daynamicFooter' %}

</div>

<script src="{% static 'home/js/jquery-1.11.1.min.js' %}"></script>
<script src="{% static 'home/js/plugins.js' %}"></script>
<script src="{% static 'home/js/app.js' %}"></script>

{% block script %}

{% endblock %}
</body>
</html>
